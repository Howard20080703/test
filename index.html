<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>環保概念分類遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background-color: #f5e6d3;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #e6d5c3;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #5d4037;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
        }

        .timer, .score, .hearts {
            font-size: 1.2em;
            color: #5d4037;
            background: #d7ccc8;
            padding: 10px 20px;
            border-radius: 20px;
        }

        .game-area {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .drop-zones {
            display: flex;
            flex: 2;
            gap: 20px;
        }

        .drop-zone {
            flex: 1;
            min-height: 500px;
            background-color: #d7ccc8;
            border: 3px dashed #8d6e63;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .drop-zone h2 {
            color: #5d4037;
            margin-bottom: 20px;
            text-align: center;
        }

        .drag-items {
            flex: 1;
            background-color: #e6d5c3;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 600px;
            overflow-y: auto;
        }

        .drag-item {
            background-color: #bcaaa4;
            border: 2px solid #8d6e63;
            border-radius: 8px;
            padding: 15px;
            margin: 5px;
            cursor: move;
            transition: all 0.3s ease;
            text-align: center;
            color: #3e2723;
        }

        .drag-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            background-color: #a1887f;
        }

        .drag-item.dragging {
            opacity: 0.5;
        }

        .drop-zone.dragover {
            background-color: #a1887f;
            border-style: solid;
        }

        .correct {
            background-color: #a5d6a7;
            border-color: #2e7d32;
        }

        .incorrect {
            background-color: #ef9a9a;
            border-color: #c62828;
        }

        .result-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #e6d5c3;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            display: none;
            text-align: center;
            color: #5d4037;
        }

        .hint-button {
            padding: 10px 20px;
            background-color: #8d6e63;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        .restart-btn {
            padding: 10px 20px;
            background-color: #795548;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
        }

        .restart-btn:hover {
            background-color: #5d4037;
        }

        .hint-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #e6d5c3;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none;
            max-width: 300px;
            color: #5d4037;
        }

        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
            }
            .drop-zones {
                flex-direction: column;
            }
            .drop-zone {
                min-height: 200px;
            }
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>環保概念分類遊戲</h1>
            <div class="game-info">
                <div class="timer">時間: <span id="timer">120</span>秒</div>
                <div class="score">得分: <span id="score">0</span> / 12</div>
                <div class="hearts">生命: <span id="hearts">❤️❤️❤️</span></div>
            </div>
            <button class="hint-button" onclick="showHint()">提示</button>
        </div>
        
        <div class="game-area">
            <div class="drag-items" id="dragItems">
                <!-- 拖曳項目會在這裡動態生成 -->
            </div>
            
            <div class="drop-zones">
                <div class="drop-zone" id="cherish" data-type="cherish">
                    <h2>珍惜食物</h2>
                </div>
                <div class="drop-zone" id="reduce" data-type="reduce">
                    <h2>浪費食物</h2>
                </div>
            </div>
        </div>

        <div class="hint-box" id="hintBox">
            提示：思考這個行為是「主動珍惜」還是「避免浪費」的概念？
        </div>

        <div class="result-message" id="resultMessage">
            <h2>遊戲完成！</h2>
            <p>你的分數：<span id="finalScore">0</span> / 12</p>
            <p>用時：<span id="finalTime">0</span>秒</p>
            <button class="restart-btn" onclick="restartGame()">再玩一次</button>
        </div>
    </div>

    <script>
        const items = [
            { text: "吃多少拿多少", type: "cherish" },
            { text: "使用剩食製作新料理", type: "reduce" },
            { text: "珍惜每一口食物", type: "cherish" },
            { text: "妥善保存食材", type: "reduce" },
            { text: "適量購買食材", type: "cherish" },
            { text: "建立食材使用計劃", type: "reduce" },
            { text: "感恩每一餐的來之不易", type: "cherish" },
            { text: "將剩菜打包帶回家", type: "reduce" },
            { text: "細嚼慢嚥品嚐美味", type: "cherish" },
            { text: "確認保存期限避免過期", type: "reduce" },
            { text: "珍惜農夫的辛勤栽種", type: "cherish" },
            { text: "善用冰箱保鮮功能", type: "reduce" }
        ];

        let score = 0;
        let hearts = 3;
        let placedItems = 0;
        let timeLeft = 120;
        let timer;
        let hintsLeft = 3;

        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showResult();
                }
            }, 1000);
        }

        function showHint() {
            if (hintsLeft > 0) {
                const hintBox = document.getElementById('hintBox');
                hintBox.style.display = 'block';
                hintsLeft--;
                setTimeout(() => {
                    hintBox.style.display = 'none';
                }, 3000);
            }
        }

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createDragItems() {
            const dragItems = document.getElementById('dragItems');
            dragItems.innerHTML = '';
            shuffle([...items]).forEach(item => {
                const dragItem = document.createElement('div');
                dragItem.className = 'drag-item';
                dragItem.draggable = true;
                dragItem.textContent = item.text;
                dragItem.dataset.type = item.type;
                
                dragItem.addEventListener('dragstart', handleDragStart);
                dragItem.addEventListener('dragend', handleDragEnd);
                
                dragItems.appendChild(dragItem);
            });
        }

        function handleDragStart(e) {
            e.target.classList.add('dragging');
            e.dataTransfer.setData('text/plain', e.target.dataset.type);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
            this.classList.add('dragover');
        }

        function handleDragLeave(e) {
            this.classList.remove('dragover');
        }

        function updateHearts() {
            document.getElementById('hearts').textContent = '❤️'.repeat(hearts);
        }

        function handleDrop(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            
            const itemType = e.dataTransfer.getData('text/plain');
            const draggedItem = document.querySelector('.dragging');
            
            if (this.dataset.type === itemType) {
                draggedItem.classList.add('correct');
                score++;
            } else {
                draggedItem.classList.add('incorrect');
                hearts--;
                updateHearts();
                if (hearts <= 0) {
                    setTimeout(showResult, 500);
                    clearInterval(timer);
                }
            }
            
            this.appendChild(draggedItem);
            draggedItem.draggable = false;
            placedItems++;
            
            document.getElementById('score').textContent = score;
            
            if (placedItems === items.length) {
                setTimeout(showResult, 500);
                clearInterval(timer);
            }
        }

        function showResult() {
            const resultMessage = document.getElementById('resultMessage');
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalTime').textContent = 120 - timeLeft;
            resultMessage.style.display = 'block';
        }

        function restartGame() {
            score = 0;
            hearts = 3;
            placedItems = 0;
            timeLeft = 120;
            hintsLeft = 3;
            clearInterval(timer);
            
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('resultMessage').style.display = 'none';
            updateHearts();
            
            const dropZones = document.querySelectorAll('.drop-zone');
            dropZones.forEach(zone => {
                while (zone.children.length > 1) {
                    zone.removeChild(zone.lastChild);
                }
            });
            
            createDragItems();
            startTimer();
        }

        function handleTouchStart(e) {
    const touch = e.touches[0];
    const target = e.target;

    if (target.classList.contains('drag-item')) {
        e.preventDefault();
        target.classList.add('dragging');
        target.style.position = 'absolute';
        target.style.zIndex = '1000';

        target.style.left = `${touch.clientX - target.offsetWidth / 2}px`;
        target.style.top = `${touch.clientY - target.offsetHeight / 2}px`;

        document.addEventListener('touchmove', handleTouchMove);
        document.addEventListener('touchend', handleTouchEnd);
    }
}

function handleTouchMove(e) {
    const touch = e.touches[0];
    const draggingItem = document.querySelector('.drag-item.dragging');

    if (draggingItem) {
        draggingItem.style.left = `${touch.clientX - draggingItem.offsetWidth / 2}px`;
        draggingItem.style.top = `${touch.clientY - draggingItem.offsetHeight / 2}px`;
    }
}

        function handleTouchEnd(e) {
            const draggingItem = document.querySelector('.drag-item.dragging');
            if (draggingItem) {
                draggingItem.classList.remove('dragging');

                const dropZones = document.querySelectorAll('.drop-zone');
                let droppedInZone = false;

                dropZones.forEach(zone => {
                    const zoneRect = zone.getBoundingClientRect();
                    const itemRect = draggingItem.getBoundingClientRect();

                    if (
                        itemRect.left > zoneRect.left &&
                        itemRect.right < zoneRect.right &&
                        itemRect.top > zoneRect.top &&
                        itemRect.bottom < zoneRect.bottom
                    ) {
                if (zone.dataset.type === draggingItem.dataset.type) {
                    zone.appendChild(draggingItem);
                    draggingItem.classList.add('correct');
                    score++;
                } else {
                    draggingItem.classList.add('incorrect');
                    hearts--;
                    updateHearts();
                }
                droppedInZone = true;
                }
            });

                if (!droppedInZone) {
                    document.getElementById('dragItems').appendChild(draggingItem);
                }

        draggingItem.style.position = 'static';
        draggingItem.style.zIndex = 'auto';

        if (hearts <= 0) {
            setTimeout(showResult, 500);
            clearInterval(timer);
        }

        if (placedItems === items.length) {
            setTimeout(showResult, 500);
            clearInterval(timer);
        }

        document.removeEventListener('touchmove', handleTouchMove);
        document.removeEventListener('touchend', handleTouchEnd);
    }
}

        function initTouchSupport() {
            const dragItems = document.querySelectorAll('.drag-item');
            dragItems.forEach(item => {
                item.addEventListener('touchstart', handleTouchStart);
            });
        }


        function initGame() {
        createDragItems();
        updateHearts();

        const dropZones = document.querySelectorAll('.drop-zone');
        dropZones.forEach(zone => {
            zone.addEventListener('dragover', handleDragOver);
            zone.addEventListener('dragleave', handleDragLeave);
            zone.addEventListener('drop', handleDrop);
    });

    initTouchSupport();

    startTimer();
}

    </script>
</body>
</html>
